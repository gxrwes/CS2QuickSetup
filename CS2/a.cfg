// CS2 Autoexec Config by @GXRWes V3.1
con_enable "1"
showconsole
echo "Loading Autoexec by @GXRWes V3.2"

//******* Graphics Settings *******
mat_fullscreen "1"          // 0 = windowed, 1 = fullscreen
mat_antialias "2"           // Antialiasing level (0-4)
mat_vsync "0"               // Disable vsync for lower input lag

//******* Sound Settings *******
volume "0.5"                // Master volume
snd_musicvolume "0.0"       // Disable music
snd_headshot_volume "1.2"   // Headshot sound boost

//******* Control Binds *******
echo "Initiating movement controls"
bind "ESCAPE" "cancelselect"
bind "KP_PLUS" "toggleconsole"
sensitivity "0.60"

//******* Weapon & Item Slots *******
bind "0" "slot10"
bind "ALT" "slot1"
bind "e" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "u" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "use weapon_flashbang"
bind "9" "slot9"
bind "g" "drop"

//******* Movement and Actions *******
bind "c" "player_ping"
bind "f" "+lookatweapon; r_cleardecals"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "PAUSE" "pause"
bind "SHIFT" "+duck"

bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

bind "MWHEELUP" "+jump"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "invprev"

bind "q" "lastinv"
bind "r" "+reload"
bind "h" "+showscores"
bind "b" "buymenu"
bind "l" "teammenu"
bind "enter" "messagemode"
bind "j" "messagemode2"
bind "x" "radio2"
bind "z" "radio1"

//******* Utility Binds *******
bind "MOUSE4" "+use"
bind "MOUSE5" "+voicerecord"
bind "DEL" "r_cleardecals"

//******* Buy Binds *******
echo "Setting buy binds"
bind "F3" "buy hegrenade"
bind "F2" "buy flashbang"
bind "F1" "buy smokegrenade"
bind "F4" "buy defuser"
bind "m" "voice_modenable_toggle"

//******* Gameplay Settings *******
cl_autowepswitch "0"  // Disable auto-weapon switch
cl_righthand "1"      // Right-handed weapon model

//******* Performance & Network Tweaks *******
cl_showfps "1"
cq_netgraph "1"
cl_showhelp "0"
cl_forcepreload "1"
m_rawinput "1"
joystick "0"

//******* Minimap Zoom *******
echo "Setting Minimap Zoom"
alias "+radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.15"
alias "-radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.90"
bind "i" "+radar"

//******* Quick Commands *******
alias "quit" "exit"
alias "dc" "disconnect"

//******* End of Configuration *******
echo "End of cfg"
